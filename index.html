<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Just a little website to help you keep track of your fast during Ramadan"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1, user-scalable=no"
    />

    <meta name="mobile-web-app-capable" content="yes" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/icons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="./src/assets/icons/safari-pinned-tab.svg"
      color="#000000"
    />
    <meta name="msapplication-TileColor" content="#00aba9" />

    <link rel="manifest" href="./src/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fastingti.me/" />
    <meta property="og:title" content="Fasting Time" />
    <meta
      property="og:description"
      content="Just a little website to help you keep track of your fast during Ramadan"
    />
    <meta
      property="og:image"
      content="https://dsc.cloud/3ca15e/meta-image.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fastingti.me/" />
    <meta property="twitter:title" content="Fasting Time" />
    <meta
      property="twitter:description"
      content="Just a little website to help you keep track of your fast during Ramadan"
    />
    <meta
      property="twitter:image"
      content="https://dsc.cloud/3ca15e/meta-image.png"
    />

    <title>Fasting Time</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/main.bs.js"></script>
  </body>
</html>
